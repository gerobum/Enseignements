<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/common :: [//head]" />
    <body>
        <div th:replace="fragments/menu"></div>
               
        <div class="container"><!-- V0.3 -->
            <h1 th:text=#{Messages}>Clients</h1>
            <ul>

                <li th:each="message : ${messages}">
                    <span th:text="'Message : ' + ${message.msg}"></span>
                    <span th:text="'Starting : ' + ${message.starting}"></span>
                    <span th:text="'Ending : ' + ${message.ending}"></span>          
                    <a th:href="@{/message/edit(id=${message.id})}"><i class="fa fa-pencil"></i></a>                 
                    <a  th:href="@{'/message/delete/' + ${message.id}}"><i class="fa fa-remove"></i></a>
                </li>
            </ul>
            <a th:href="@{/message/create}" th:text="#{CREER UN NOUVEAU MESSAGE}" class="btn btn-success">CrÃ©er un nouveau message</a>        
        </div>
 
        <div th:replace="fragments/common :: [//div[@class='footer']]"></div>
        <div th:replace="fragments/common :: [//div[@id='scripts']]"></div>	
    </body>
</html>
