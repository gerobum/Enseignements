<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bonjour</title>
</head>
<body>
<h1>Form</h1>
<!-- Un formulaire avec un attribut thymeleaf (th:object) signifiant qu'il travaille sur l'objet inscriptionModel -->
<form th:object="${inscriptionModel}" method="post">
    <!-- Un champ de saisie avec un attribut thymeleaf (th:object) signifiant qu'il travaille le champ name de l'objet inscriptionModel -->
    <!-- en fait inscriptionModel.getName() et setName() seront invoqués -->
    <p>Nom : <input type="text" th:field="*{name}"/></p>

    <!-- Un champ de saisie avec un attribut thymeleaf (th:object) signifiant qu'il travaille le champ age de l'objet inscriptionModel -->
    <!-- en fait inscriptionModel.getAge() et setAge() seront invoqués -->
    <p>Age: <input type="text" th:field="*{age}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<div th:replace="fragments/retour"></div>
</body>
</html>
