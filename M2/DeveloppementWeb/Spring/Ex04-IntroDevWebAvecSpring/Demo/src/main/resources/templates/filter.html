<html>
    <head>
        <title>Inscription</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Filtre</h1>
        <form action="#" th:object="${filterModel}" method="post">
            <p>Nom : <input type="text" th:field="*{nom}" /> <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Name Error</span></p>
            <p>Âge min : <input type="number" th:field="*{min}" /> <span th:if="${#fields.hasErrors('min')}" th:errors="*{min}">Age min Error</span></p>
            <p>Âge max : <input type="number" th:field="*{max}" /> <span th:if="${#fields.hasErrors('max')}" th:errors="*{max}">Age min Error</span></p>
            <p th:if="${#fields.hasErrors('minMax')}" th:errors="*{minMax}"/>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
