<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Filtre</h1>
    <form action="#" th:action="@{/person/filter}" th:object="${filterForm}" method="post">
    	<p>Nom : <input type="text" th:field="*{nom}" /></p>
        <p>Age mini <input type="number" th:field="*{ageMin}" /></p>
        <p th:if="${#fields.hasErrors('ageMin')}" th:errors="*{ageMin}">Age Min Error</p>
        <p>Age maxi <input type="number" th:field="*{ageMax}" /></p>
        <p th:if="${#fields.hasErrors('ageMax')}" th:errors="*{ageMax}">Age Max Error</p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
