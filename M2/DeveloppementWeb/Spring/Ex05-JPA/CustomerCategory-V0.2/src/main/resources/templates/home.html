<html>

    du fichier "fragments/common.html" devient le <head>...</head> de ce fichier.
    -->
    <head th:include="fragments/common :: [//head]" />
    <body>       
        <h1 th:text="#{BIENVENUE !}">Bienvenue !</h1>
        <p ><span th:text="#{CLIQUEZ}">Cliquez</span><a th:href="@{/customer}" th:text="#{ICI}">ici</a><span th:text="#{POUR VOIR LES CLIENTS}"> pour voir les clients</span></p>
        <!-- V0.2 Avec th:replace dans ce <div> le fragment de classe 'footer'
        du fichier "fragments/common.html" est remplace le <div> lui-mÃªme.
        -->
        <div th:replace="fragments/common :: [//div[@class='footer']]"></div>
    </body>
</html>
