# V0.1 Pour gérer l'internationalisation avec Spring il faut avoir un fichier
###### messages.properties qui contient des paires <clé, message> où message
######      est dans la langue par défaut et des fichiers correspondants
######      messages_XX.properties, où XX est un code de localisation comme "en".

# V0.1 Par défaut, dans notre application les messages sont en français.

# V0.1 Attention de vérifier que vos fichiers et en particulier ceux de type
###### properties sont encodés en UTF-8 (surtout si vous êtes sous Windows)

ICI=ici
