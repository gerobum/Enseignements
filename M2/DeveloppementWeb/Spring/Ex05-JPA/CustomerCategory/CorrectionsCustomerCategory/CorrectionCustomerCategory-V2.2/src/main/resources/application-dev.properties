# V2.2 Toutes propri\u00e9t\u00e9s utiles en mode d\u00e9veloppement (profil dev)
spring.thymeleaf.cache=false

debug=true

logging.level.root=debug
logging.level.org.springframework.web=debug
logging.level.org.hibernate=debug


hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.format_sql=false

# Pour travailler avec H2 en m\u00e9moire (la BDD est remise \u00e0 z\u00e9ro \u00e0 chaque d\u00e9marrage)
spring.datasource.url=jdbc:h2:mem:testdb
# Pour travailler avec H2 dans un fichier (changer le nom)
# la BDD peut \u00eatre conserv\u00e9e si spring.jpa.hibernate.ddl-auto=update
# spring.datasource.url=jdbc:h2:file:/home/yvan/h2/testh2db
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update


