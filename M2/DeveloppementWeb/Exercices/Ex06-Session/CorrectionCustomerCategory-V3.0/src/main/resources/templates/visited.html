<!DOCTYPE HTML>
<!-- V3.0 The visited paths page -->
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/common :: [//head]" />
    
    <body>    
        <div th:replace="fragments/menu"></div>
        <div class="container">

            <!-- V3.0 All you need is the session from which you can have the visited paths list -->
            <h1 th:text="#{LES PAGES VISITEES}"/>
            <ol><li th:each="v : ${session.list}" th:text="${v}"/></ol>
         
            <a th:href="@{/list/erase}" th:text="#{VIDER LA LISTE}" class="btn btn-danger"/> 
                                  
            <div th:replace="fragments/common :: [//div[@class='footer']]"></div>
            <div th:replace="fragments/common :: [//div[@id='scripts']]"></div>
        </div>
    </body>
</html>
