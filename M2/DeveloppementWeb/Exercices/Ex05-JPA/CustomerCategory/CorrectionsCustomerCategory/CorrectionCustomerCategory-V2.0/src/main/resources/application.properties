# application.properties permet certaines configurations

# comme le port d'écoute
server.port=7272

# Si spring-boot-devtools, demande de rechargement automatique des templates 
# sans re-démarrage de Spring.
# https://docs.spring.io/spring-boot/docs/current/reference/html/howto-hotswapping.html#howto-reload-thymeleaf-content
spring.thymeleaf.cache=false

# Pour éviter un trop plein de messages (à mettre à vrai en mode débug)
# https://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-logging.html#boot-features-logging-console-output
# V1.1 Pour bien distinguer les logs : suppression du mode debug
debug=false

# Pour un réglage plus fin des niveaux "log"
# https://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-logging.html
# V1.1 Pour bien distinguer les logs : niveau de log info pour les logs de la démo
logging.level.root=info
# V1.1 Pour bien distinguer les logs : niveau de log info pour les logs des requêtes web
logging.level.org.springframework.web=info
logging.level.org.hibernate=error


# Et bien d'autres choses...
