# V2.1 application.properties contient des propri\u00c3\u00a9t\u00c3\u00a9s communes \u00c3\u00a0 tous les profils
# V2.1 Comme par exemple le port et le timeout
server.port=7373
server.servlet.session.timeout=5000
# V2.1 Et une propri\u00c3\u00a9t\u00c3\u00a9 spring.profile.active pour d\u00c3\u00a9finir le profil.
# V2.1 On peut \u00c3\u00a9crire dev ou prod pour choisir l'un ou l'autre.
# V2.1 Mais ici @maven.profile@ est une variable d\u00c3\u00a9fini dans le pom.xml
# V2.1 et qui contiendra dev ou prod selon le profil choisi dans Netbeans.
spring.profiles.active=@maven.profile@
# V2.1 Le profil dev est actif. 
# V2.1 C'est donc le fichier application-dev.properties qui seront charg\u00c3\u00a9
