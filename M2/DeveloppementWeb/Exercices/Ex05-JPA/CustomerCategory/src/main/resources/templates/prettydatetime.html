<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div th:if="${age}==null">
        <h1 th:text="'Bonjour ' + ${name}" />
    </div>
    <div th:if="${age}!=null">
        <h1 th:text="'Bonjour ' + ${name} + ' ('+${age}+' ans)'" />
    </div>
    <p th:text="'Nous sommes le ' + ${date}"/>
    <p th:text="'Il est ' + ${time}"/> 
        
</body>
</html>
